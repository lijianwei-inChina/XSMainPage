<div id="D2401-MainBlock" align="center">
	<h2>中秋前夕（2021年9月19日），我们进行了主题为食品安全的班会课</h2>
	<br>
	<p>四位组织者潇洒合影</p>
	<img class="d2401-img" src="https://www.nbxiaoshi.net/WEB_Files/uploadfile/202109/20210920214406187_s.jpg"><br>
	<br>
	<p>首先，路骐鸣同学介绍了食品安全卫生的注意事项。</p>
	<img class="d2401-img" src="https://www.nbxiaoshi.net/WEB_Files/uploadfile/202109/20210920214343576001.jpeg"><br>
	<br>
	<p>通过骇人听闻的新闻告诉大家吃生肉的危害。</p>
	<img class="d2401-img" src="https://www.nbxiaoshi.net/WEB_Files/uploadfile/202109/20210920214343615002.jpeg"><br>
	<br>
	<p>然后徐浩哲同学上台。</p>
	<img class="d2401-img" src="https://www.nbxiaoshi.net/WEB_Files/uploadfile/202109/20210920214344230003.jpeg"><br>
	<br>
	<p>不拘小节的的介绍如何避免食物中毒。</p>
	<img class="d2401-img" src="https://www.nbxiaoshi.net/WEB_Files/uploadfile/202109/20210920214344142004.jpeg"><br>
	<br>
	<p>讲完后，他本人和同学们都陷入了沉思，为自己过去种种不讲卫生的行为感到羞愧（bushi）</p>
	<img class="d2401-img" src="https://www.nbxiaoshi.net/WEB_Files/uploadfile/202109/20210920214344310005.jpeg"><br>
	<br>
	<p>“食品安全大过天”，食品安全于我们而言是重中之重。同时感谢组织者带来的班会课。</p>
</div>
